
on:
  push:
    paths-ignore:
      - "**/*.md"
env:
  JCP_FILENAME: jcp-2.0.40450-A
      
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.x
      
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.14.0
        with:
          java-version: 17
          maven-version: 3.9.8

      - name: Setup NuGet.exe
        uses: nuget/setup-nuget@v2
        with:
          nuget-version: '5.x'
          
      - run: nuget install secure-file -ExcludeVersion
      - run: ./secure-file/tools/secure-file.exe -decrypt ${{ env.JCP_FILENAME }}.zip.enc -secret ${{ secrets.DIADOC_SIGNING_SECRET }}

      - name: Extract JCP from ZIP
        uses: ihiroky/extract-action@v1
        with:
          file_path: ./${{ env.JCP_FILENAME }}.zip

      - run: mvn install:install-file -Dfile="JCP.jar" -DgroupId="ru.CryptoPro" -DartifactId="JCP" -Dversion="2.0.40450-A" -Dpackaging="jar"
        working-directory: ./${{ env.JCP_FILENAME }}
      - run: mvn install:install-file -Dfile="asn1rt.jar" -DgroupId="com.objsys.asn1j" -DartifactId="asn1rt" -Dversion="2.0.40450-A" -Dpackaging="jar"
        working-directory: ./${{ env.JCP_FILENAME }}
      - run: mvn install:install-file -Dfile="ASN1P.jar" -DgroupId="ru.CryptoPro" -DartifactId="ASN1P" -Dversion="2.0.40450-A" -Dpackaging="jar"
        working-directory: ./${{ env.JCP_FILENAME }}
      - run: mvn install:install-file -Dfile="JCryptoP.jar" -DgroupId="ru.CryptoPro" -DartifactId="JCryptoP" -Dversion="2.0.40450-A" -Dpackaging="jar"
        working-directory: ./${{ env.JCP_FILENAME }}
      
      - name: Run the build script
        uses: cake-build/cake-action@v2
        env:
          github_ref_type: ${{ github.ref_type }}
        with:
          target: Default
          arguments: |
            configuration: Release
          verbosity: Diagnostic
          cake-version: 1.3.0
